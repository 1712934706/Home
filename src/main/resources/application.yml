##sping-boot工程配置文档

server:
  tomcat:
    port: 8080
    uriEncoding: utf-8


spring:
  datasource:
    name: home
    url: jdbc:mysql://localhost:3306/home?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    maxWait: 1000
    maxIdle: 10
    minIdle: 5
    initialSize: 5


## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mapper/*.java  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.winter.model  # 注意：对应实体类的路径


